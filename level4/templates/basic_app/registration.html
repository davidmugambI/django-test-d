{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="jumbotron">
{% if registered %}
<h1>Thank you for registering</h1>
{% else %}
    <h1>Register Here</h1>
    <h3>Fill out the form:</h3>

    <form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
{% endif %}
</div>
{% endblock %}
